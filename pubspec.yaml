name: digital_health_tracker
description: "A Professional Digital Health Tracker Flutter Application"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  image_picker: ^1.0.4
  flutter_svg: ^2.0.9
  intl: ^0.19.0
  google_fonts: ^6.1.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.0
  percent_indicator: ^4.2.3
  syncfusion_flutter_charts: ^24.1.47
  flutter_rating_bar: ^4.0.1
  lottie: ^2.7.0
  flutter_secure_storage: ^10.0.0
  http: ^1.1.0
  google_sign_in: ^6.1.5  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/logo.png
    - assets/google_logo.png